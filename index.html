<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker 1: Globe on Hiro marker -->
    <a-marker
      preset="hiro"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="2"
      emitevents="true"
      id="globe-marker">
      <a-gltf-model
        src="red_chair.glb"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        animation="property: rotation; to: 0 0 0; loop: true; dur: 4000; easing: linear">
      </a-gltf-model>

      <a-gltf-model
        src="table_lamp.glb"
        position="1 0 0"
        scale="1 1 1"
        rotation="0 0 0"
        animation="property: rotation; to: 0 0 0; loop: true; dur: 4000; easing: linear">
      </a-gltf-model>

      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
      <!-- Sound effect when globe appears -->
      <a-sound src="reveal.mp3" on="markerFound" autoplay="false" id="globe-sound"></a-sound>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Play sound when globe marker is found
    document.querySelector('#globe-marker').addEventListener('markerFound', function () {
      document.querySelector('#globe-sound').components.sound.playSound();
    });
  </script>
</body>
</html>
