<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classroom AR Project</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best;" vr-mode-ui="enabled: false">
    
    <!-- Marker 1: Hiro (Member 1's Globe) -->
    <a-marker preset="hiro">
      <a-entity 
        gltf-model="models/globe.glb" 
        scale="0.5 0.5 0.5" 
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
      </a-entity>
    </a-marker>
    
    <!-- Marker 2: Kanji (Member 2's Lamp) -->
    <a-marker type="pattern" url="markers/pattern-kanji.patt">
      <a-entity 
        gltf-model="models/table_lamp.glb" 
        scale="0.3 0.3 0.3" 
        position="0 0.5 0"
        animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 0.7 0">
      </a-entity>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
